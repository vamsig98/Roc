<mat-card class="mat-card-add-stakeholder">
        <div class="row header-add-stakeholder">
            <div class="col-md-10 header-add">
                <p class="header">{{data.title}}</p>
            </div>
            <div class="col-md-2 close">
                <p class="close-icon" (click)="onNoClick()"><i class="fa fa-times" aria-hidden="true"></i>
                </p>
            </div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row data-details">
                <div class="col-md-6 data-focus">
                    <div class="form-group data">
                        <fieldset class="field-set">
                            <legend class="business-legend">Business User Name*</legend>
                            <input id="user_name" [(ngModel)]="data.username" formControlName="username" class="form-control" autocomplete="off"
                                placeholder="Enter User Name" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
    
                        </fieldset>
    
                    </div>
                    <div class="form-group data">
                        <fieldset class="field-set">
                            <legend class="email-legend">Email</legend>
                            <input id="email" formControlName="email" [(ngModel)]="data.email" class="form-control" autocomplete="off"
                                placeholder="Enter Email" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    
                        </fieldset>
                    </div>
                    <div class="form-group data">
                        <fieldset class="field-set">
                            <legend class="num-legend">Phone Number</legend>
                            <input id="phoneNum" [(ngModel)]="data.phonenum" formControlName="phoneNum" class="form-control" autocomplete="off"
                                placeholder="Enter phone number" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.phoneNum.errors }">
    
                        </fieldset>
                    </div>
                </div>
            </div>
    
            <div class="row form-group buttons">
                <div class="col-md-3 save-button">
                    <button class="btn-primary save" [disabled]="!registerForm.valid" [mat-dialog-close]="data"
                        >{{data.buttonName}}</button>
                </div>
                <div class="col-md-3 cancel-button">
                    <button class="btn-default cancel" mat-dialog-close>Cancel</button>
                </div>
            </div>
    
        </form>
    </mat-card>
