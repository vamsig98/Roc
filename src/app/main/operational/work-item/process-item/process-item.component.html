<div class="flex flex-column flex-1-1-auto flex-align-center flex-justify-center full-height relative">
  <div class="loader">
    <div class="process-loader" style="visibility: hidden;">
    </div>
  </div>
  <div class="dot">
    <div class="process-dot" [ngClass]="{'active' : (processData.sources.length >= 1)}"></div>
  </div>
  <div class="pre-process-label plain-label plain-label-size label-wrapper">
    <div  *ngFor="let source of processData.sources">{{source}}</div>
  </div>
</div>
