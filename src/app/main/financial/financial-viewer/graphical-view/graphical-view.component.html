<div class="graphical-view chart-container">
  <em class="material-icons crop_free" (click)="openGraph()" *ngIf="_fgraphdata.series.length !=0">crop_free</em>
  <div class="center graphpreview" *ngIf="_fgraphdata.series.length == 0" style="height: 417px;">No data available</div>
  <div id="container" class="chart" *ngIf="_fgraphdata.series.length !=0" style="min-width:310px; height: 417px; margin: 0 auto"></div>

  <div class="legend_title" *ngIf="_fgraphdata.series.length !=0">
        <span><em class="material-icons arrow_ico">arrow_right_alt</em></span><span>Savings Achieved</span>
      </div>
      
  <!-- Modal -->
  <div class="backdrop" [ngStyle]="{'display':expandGraph}"></div>
  <div class="modal animated bounceInDown" tabindex="-1" role="dialog" style="margin: 35px auto 0" [ngStyle]="{'width': screenWidth, 'height': screenHeight, 'display':expandGraph}">
      <div class="modal-dialog" role="document" [ngStyle]="{'width': screenWidth, 'height': screenHeight}" style="margin: 21px auto;">
          <div class="modal-content" style="border:1px solid #3bc3e2;" [ngStyle]="{'height': screenHeight}">
              <div class="modal-header">
                  <button type="button" class="close" aria-label="Close" (click)="onClose()">
                      <span style="color:gray" aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" style="margin-top:6px;">
                  <div class="modalbody chart" id="containerGraph"></div>
              </div>
          </div>
      </div>
  </div>

</div>
