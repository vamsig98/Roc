<h2 mat-dialog-title>
    {{data.title}}</h2>
 <mat-dialog-content>
     <p>{{data.name}} <strong>{{data.item}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="true">Yes</button>
    <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
